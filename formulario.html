            <div>
                <h1>TOMAR HORA</h1>
                <p class="fs-5">Estamos aqui para darte otro look</p>
            </div>
            <form action="https://formsubmit.co/46d6364f1677a2510d948dc35315c752" method="POST">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre & Apellido</span>
                    <input type="text" aria-label="Nombre" class="form-control" 
                    id="Nombre" placeholder="nombre" name="Nombre" required>
                    <input type="text" aria-label="Apellido" class="form-control" 
                    id="Apellido" placeholder="apellido" name="Apellido"required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Correo</span>
                    <input type="email" class="form-control" 
                    id="correo" placeholder="ejemplo@ejemplo.com" name="Correo" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">N° Celular</span>
                    <input type="number" class="form-control" 
                    id="celular" placeholder="000000000" name="Celular" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha</span>
                    <input type="date" name="Fecha" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Hora</span>
                    <input type="time" name="Hora" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" 
                    id="Comentario" rows="3" placeholder="Escribe tu mensaje aca" name="Comentario"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-info w-100 fs-5">TOMAR HORA</button>
                </div>
                <div class="mb-3">
                    <a href="index.html" class="btn btn-info w-100 fs-5" tabindex="-1" role="button" aria-disabled="true">ATRÁS</a>
