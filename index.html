<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---LOGO PAGINA-->
    <link rel="shortcut icon" href="img/logo-footer.png" width="90" height="80" />
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css"/>
    <!---CSS-->
    <link rel="stylesheet" href="styles.css">
    <!---ICONOS-->
    <script src="https://kit.fontawesome.com/c656267fe1.js" crossorigin="anonymous"></script>
    <title>Scrapy Coco</title>
</head>
<body>
    <!---MENU-->
    <div id="custom-navbar"></div>
    


    <!---SLIDER DE INICIO -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="img/imagen2.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="3000">
            <img src="img/imagen1.jpg" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item" data-bs-interval="3000">
            <img src="img/imagen3.jpg" class="d-block w-100" alt="...">
        </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    


    <!---QUIENES SOMOS-->
    <section class="w-50 mx-auto text-center  pt-5" id="quienesSomos">
        <h1 class="p-3 fs-2 border-top border-3 "> QUIENES  <span class="text-info"> SOMOS!</span></h1>
        <p class="p-3 fs-4" ><span class="text-info">Scrapy Coco.</span>
            Empresa dedicada a darte el mejor servicio y en bellezer tu dia.</p>
    </section>


    <!---PIE DE PAGINA-->
    <div id="custom-footer"></div>



<script src="assets/js/boostrap/bootstrap.bundle.min.js" ></script>
<!---INYECCION DE JS NAVBAR-->
<script src="assets/js/loadnavbar.js"></script>

<script src="assets/js/loadfooter.js"></script>

</html>
